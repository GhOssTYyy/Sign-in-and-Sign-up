<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in and Log-in</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container">
        <form>

            <button type="button" id="Voltar" onclick="voltar()">

                <i class="bi bi-arrow-left"></i>

            </button>

            <h1 id="titulo">
                Sign-in
            </h1>

            <div class="input-box">
                <input type="email" placeholder="Email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" id="senha2">
                <i class="bi bi-eye-fill" id="btn-senha2" onclick="mostrarsenha2()"></i>
            </div>

                <div class="input-box">
                <input type="password" placeholder="Re-Password" id="senha3">
                <i class="bi bi-eye-fill" id="btn-senha3" onclick="mostrarsenha3()"></i>
            </div>

            <div class="remember">
                <label>
                <input type="checkbox">
                Keep me logged in
                </label>
                <a href="">Forgot my password</a>
            </div>

            <button class="login"  type="submit">Login</button>
            
            <script src="./js/main2.js"></script>
            <script src="./js/main3.js"></script>
            <script src="./js/back.js"></script>

        </form>
    </main> 
</body>
</html>
